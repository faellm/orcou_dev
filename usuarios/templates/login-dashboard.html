{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static "style/style.css" %}">
    <link rel="stylesheet" href="{% static "style/login-dashboard.css" %}">
    <title>ORÇOU</title>
</head>

<body>
    <!-- inicio Navabar -->
    <header>
        <div class="containe">
            <img class="logo" src="{% static "img/LogoRecorte.png" %}" alt="">
            <div>
                <nav>
                    <a href="{% url 'index' %}">Home</a>
                    <a href="{% url 'destaque'%}">Destaque</a>
                    <a href="#">Sobre</a>
                    <a href="#">Serviços</a>
                    <a href="#">Contato</a>
                    <a href="#" style="color: #5F1BE3;">Login</a>
                </nav>
                <div class="bt">
                    <a href="{% url 'cadastro_dental'%}" class="button1" style="background-color: #96949B;">Dental</a>
                    <a href="{% url 'cadastro_dentista'%}" class="button1" style="background-color: #5F1BE3;">Dentista</a>
                </div>
            </div>
        </div>
    </header>
    <!-- fim Navabar -->

    <!-- inicio do main/corpo -->
    <main>

        <!-- inicio do login -->
        <section class="hero-section">
            <div class="cards">
                <article class="card">
                    <div class="imgl">
                        <img class="imglog" src="{% static "img/logoLogin.png" %}" alt="">
                    </div>
                    <form method="post" src="{% url "login" %}" >
                        {% csrf_token %}
                        <input class="input" name="usr" placeholder="Usuario" type="text">
                        <input class="input" name="pass" placeholder="Senha" type="password">
                        <button href="#" class="buttonC mt-2" style="background-color: #5F1BE3;">Comece agora</button>
                    </form>
                    <div class="ces">
                        <label>Esqueci minha senha</label>
                    </div>
                </article>
            </div>
        </section>
        <!-- fim do carrosel -->
    </main>
    <!-- fim do main/corpo -->

    <!-- inicio rodapé -->
    <footer>
        <div class="container">
            <nav class="mb-1">
                <a href="#"><i class="mr-1 bi bi-tiktok"></i>Lorem Ipsum</a>
                <a href="#"><i class="mr-1 bi bi-twitter-x"></i>Lorem Ipsum</a>
                <a href="#"><i class="mr-1 bi bi-instagram"></i>Lorem Ipsum</a>
                <a href="#"><i class="mr-1 bi bi-envelope"></i>Lorem Ipsum</a>
                <a href="#"><i class="mr-1 bi bi-telephone"></i>Lorem Ipsum</a>
                <a href="#"><i class="mr-1 bi bi-linkedin"></i>Lorem Ipsum</a>
            </nav>
        </div>
    </footer>
    <!-- inicio rodapé -->

    <!-- script js bootstrap 5.3.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
